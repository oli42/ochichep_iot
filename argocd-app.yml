apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/oli42/ochichep_iot.git  # repo Git
    targetRevision: HEAD
    path: manifest  # Dossier o√π se trouvent les fichiers YAML
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
